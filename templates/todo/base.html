<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block styles %}{% endblock %}
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>

<body>
  <div class="auth">
    {% if request.user.is_authenticated %}
    <a class="auth-item" href="users/logout">Logout</a>
    {% else %}
    <a class="auth-item" href="users/login">Login</a>
    {% endif %}
  </div>
  <div>
    {% block todos %}
    {% endblock %}
  </div>

</body>

</html>
