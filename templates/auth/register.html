{% extends 'auth/base_auth.html' %}

{% load static %}


{% block styles %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block title %}
{{title}}
{% endblock %}

{% block register %}
<form class="form" method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="submit-btn" type="submit">Register</button>
</form>
{% endblock %}
