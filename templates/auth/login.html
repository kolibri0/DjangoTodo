{% extends 'auth/base_auth.html' %}

{% load static %}


{% block styles %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block title %}
login
{% endblock %}

{% block login %}
<form class="form" method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="submit-btn" type="submit">Login</button>
  <div class="redirect">You don't have <a class="account" href="/users/register">account?</a></div>
</form>
{% endblock %}
